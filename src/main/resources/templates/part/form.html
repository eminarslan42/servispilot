<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title th:text="${part.id == null ? 'Yeni Parça Ekle' : 'Parça Düzenle'}">Parça Formu</title>
</head>
<body>
    <section th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-header bg-white py-3">
                        <h4 class="mb-0">
                            <i class="bi bi-tools me-2 text-primary"></i>
                            <span th:text="${part.id == null ? 'Yeni Parça Ekle' : 'Parça Düzenle'}">
                                Parça Formu
                            </span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/parts}" th:object="${part}" method="post" class="needs-validation" novalidate>
                            <input type="hidden" th:field="*{id}">
                            
                            <div class="row g-3">
                                <!-- Temel Bilgiler -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-upc me-1"></i>Parça Kodu*
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{code}" required
                                           placeholder="Örn: P001">
                                    <div class="invalid-feedback">
                                        Lütfen parça kodunu girin
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-tag me-1"></i>Parça Adı*
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{name}" required
                                           placeholder="Örn: Motor Yağı">
                                    <div class="invalid-feedback">
                                        Lütfen parça adını girin
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-bookmark me-1"></i>Marka
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{brand}"
                                           placeholder="Örn: Castrol">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-bookmark-fill me-1"></i>Model
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{model}"
                                           placeholder="Örn: Edge">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-grid me-1"></i>Kategori*
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{category}" required
                                           placeholder="Örn: Yağlar">
                                    <div class="invalid-feedback">
                                        Lütfen kategori girin
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-building me-1"></i>Tedarikçi
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{supplier}"
                                           placeholder="Örn: ABC Ltd.">
                                </div>

                                <!-- Stok Bilgileri -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-box me-1"></i>Stok Miktarı*
                                    </label>
                                    <input type="number" class="form-control form-control-lg" 
                                           th:field="*{quantity}" required
                                           placeholder="0">
                                    <div class="invalid-feedback">
                                        Lütfen stok miktarını girin
                                    </div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-arrow-down-circle me-1"></i>Minimum Stok*
                                    </label>
                                    <input type="number" class="form-control form-control-lg" 
                                           th:field="*{minimumQuantity}" required
                                           placeholder="0">
                                    <div class="invalid-feedback">
                                        Lütfen minimum stok miktarını girin
                                    </div>
                                </div>

                                <div class="col-md-4 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-rulers me-1"></i>Birim
                                    </label>
                                    <select class="form-select form-select-lg" th:field="*{unit}">
                                        <option value="Adet">Adet</option>
                                        <option value="Litre">Litre</option>
                                        <option value="Kg">Kg</option>
                                        <option value="Metre">Metre</option>
                                        <option value="Set">Set</option>
                                    </select>
                                </div>

                                <!-- Fiyat Bilgileri -->
                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-cart me-1"></i>Alış Fiyatı (TL)*
                                    </label>
                                    <input type="number" step="0.01" class="form-control form-control-lg" 
                                           th:field="*{purchasePrice}" required
                                           placeholder="0.00">
                                    <div class="invalid-feedback">
                                        Lütfen alış fiyatını girin
                                    </div>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-tag-fill me-1"></i>Satış Fiyatı (TL)*
                                    </label>
                                    <input type="number" step="0.01" class="form-control form-control-lg" 
                                           th:field="*{sellingPrice}" required
                                           placeholder="0.00">
                                    <div class="invalid-feedback">
                                        Lütfen satış fiyatını girin
                                    </div>
                                </div>

                                <!-- Diğer Bilgiler -->
                                <div class="col-md-12 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>Depo Konumu
                                    </label>
                                    <input type="text" class="form-control form-control-lg" 
                                           th:field="*{location}"
                                           placeholder="Örn: Raf A-1">
                                </div>

                                <div class="col-12 mb-3">
                                    <label class="form-label">
                                        <i class="bi bi-card-text me-1"></i>Açıklama
                                    </label>
                                    <textarea class="form-control" th:field="*{description}" 
                                              rows="3" placeholder="Parça hakkında ek bilgiler..."></textarea>
                                </div>

                                <!-- Durum -->
                                <div class="col-12">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" 
                                               th:field="*{isActive}" id="isActive">
                                        <label class="form-check-label" for="isActive">Parça Aktif</label>
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex justify-content-end gap-2 mt-4">
                                <a href="/parts" class="btn btn-light btn-lg px-4">
                                    <i class="bi bi-x-circle me-2"></i>İptal
                                </a>
                                <button type="submit" class="btn btn-primary btn-lg px-4">
                                    <i class="bi bi-save me-2"></i>Kaydet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Form validation
            (function () {
                'use strict'
                var forms = document.querySelectorAll('.needs-validation')
                Array.prototype.slice.call(forms).forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </section>
</body>
</html>
